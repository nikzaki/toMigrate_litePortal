<p-panel>
  <p-header>
      <div class="ui-g-4 ui-sm-12 flight-number">{{flight.flightNumber}}</div>
      <div class="ui-g-4 ui-sm-hide start-hole"><b>Hole:</b> {{flight.startHole}}</div>
      <div class="ui-g-4 ui-sm-hide start-time"><b>T.Off:</b> {{flight.startTime|date:'mediumTime'}}</div>
  </p-header>
    <p-dataList [value]="flight.flightMembers" styleClass="flight-content">
        <ng-template let-flightMember pTemplate="item">
            <div class="ui-g">
                <flight-member [flightMember]="flightMember"
                        [clickable]="memberClickable"
                        [displayMode]="memberDisplayMode"
                        (onClick)="memberClicked($event)"></flight-member>
            </div>
        </ng-template>
    </p-dataList>
</p-panel>
